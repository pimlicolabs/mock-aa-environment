services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:nightly-c4a984fbf2c48b793c8cd53af84f56009dd1070c
    ports: ["8545:8545"]
    entrypoint: ["anvil", "--host", "0.0.0.0", "--block-time", "10"]

  mock-paymaster:
    build:
      context: ./mock-verifying-paymaster
      dockerfile: Dockerfile
    ports: ["3000:3000"]
    environment:
      - ALTO_RPC=http://alto:4337
      - ANVIL_RPC=http://anvil:8545

  alto:
    image: ghcr.io/pimlicolabs/mock-alto-bundler:main
    ports: ["4337:4337"]
    command: "--log-level info"
    environment:
      - ANVIL_RPC=http://anvil:8545
